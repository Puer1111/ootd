<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">로그인</title>
    <!-- Google Fonts - Noto Sans KR -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- 외부 CSS 파일 링크 -->
    <link rel="stylesheet" th:href="@{/css/user/login.css}">
    <link rel="stylesheet" th:href="@{/css/common/footer.css}">
    <link rel="stylesheet" th:href="@{/css/common/header.css}">
    <link rel="stylesheet" th:href="@{/css/common/layout.css}">
    <!-- 헤더 템플릿 추가 -->
    <header th:replace="~{common/header.html :: header}"></header>
</head>
<body>
<div class="container">
    <div class="left-panel">
        <h1>환영합니다</h1>
        <p>로그인하여 서비스를 이용해보세요. 여러분의 방문을 환영합니다.</p>
    </div>
    <div class="right-panel">
        <div class="login-form">
            <div class="form-header">
                <h2>로그인</h2>
            </div>
            <form id="loginForm" action="/api/auth/login" method="post">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                    <div class="error-message" id="email-error">이메일을 입력해주세요.</div>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                    <div class="error-message" id="password-error">비밀번호를 입력해주세요.</div>
                </div>
                <div class="form-message" id="form-message"></div>
                <button type="submit" class="btn" id="submitBtn">로그인</button>
                <div class="form-footer">
                    <p>계정이 없으신가요? <a href="/signup">회원가입</a></p>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- 푸터 템플릿 추가 -->
<footer th:replace="~{common/footer.html :: footer}"></footer>

<script>
    // 로그인 성공 후 토큰 저장 및 마이페이지 접근을 위한 개선된 JavaScript

    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('loginForm');
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        const formMessage = document.getElementById('form-message');

        // 오류 메시지 표시 함수
        function showError(input, message) {
            const formGroup = input.parentElement;
            formGroup.classList.add('show-error');
            const errorElement = formGroup.querySelector('.error-message');
            errorElement.textContent = message;
        }

        // 오류 메시지 초기화 함수
        function clearError(input) {
            const formGroup = input.parentElement;
            formGroup.classList.remove('show-error');
        }

        // 입력 필드 검증 함수
        function validateInput(input, validationFn, errorMessage) {
            if (!validationFn(input.value.trim())) {
                showError(input, errorMessage);
                return false;
            } else {
                clearError(input);
                return true;
            }
        }

        // 이메일 검증 함수
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // 각 필드 검증 이벤트 등록
        email.addEventListener('blur', function() {
            validateInput(email, isValidEmail, '유효한 이메일 주소를 입력해주세요.');
        });

        password.addEventListener('blur', function() {
            validateInput(password, value => value.length >= 1, '비밀번호를 입력해주세요.');
        });

        // 마이페이지 접근 함수 (JWT 토큰 포함)
        function accessMypage() {
            const token = localStorage.getItem('auth_token');

            if (!token) {
                alert('로그인이 필요합니다.');
                return;
            }

            // JWT 토큰을 Authorization 헤더에 포함하여 요청
            fetch('/api/auth/mypage', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    if (response.ok) {
                        // 마이페이지로 이동
                        window.location.href = '/api/auth/mypage';
                    } else {
                        throw new Error('마이페이지 접근 실패');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('마이페이지 접근에 실패했습니다. 다시 로그인해주세요.');
                    localStorage.removeItem('auth_token');
                    window.location.href = '/login';
                });
        }

        // 폼 제출 처리
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            // 전체 폼 검증
            const isEmailValid = validateInput(email, isValidEmail, '유효한 이메일 주소를 입력해주세요.');
            const isPasswordValid = validateInput(password, value => value.length >= 1, '비밀번호를 입력해주세요.');

            // 모든 검증이 통과되면 폼 제출
            if (isEmailValid && isPasswordValid) {
                // 폼 데이터를 JSON으로 변환
                const formData = {
                    email: email.value.trim(),
                    password: password.value
                };

                // AJAX를 사용하여 폼 제출
                fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            // 성공 메시지 표시
                            formMessage.textContent = '로그인 성공! 마이페이지로 이동합니다.';
                            formMessage.className = 'form-message success-message';

                            // 토큰 저장
                            if (data.token) {
                                localStorage.setItem('auth_token', data.token);
                                console.log('토큰 저장 완료:', data.token);
                            }

                            // 잠시 후 마이페이지로 이동
                            setTimeout(() => {
                                accessMypage(); // JWT 토큰과 함께 마이페이지 접근
                            }, 1000);
                        } else {
                            // 오류 메시지 표시
                            formMessage.textContent = data.message || '이메일 또는 비밀번호가 올바르지 않습니다.';
                            formMessage.className = 'form-message error-message';
                        }
                    })
                    .catch(error => {
                        formMessage.textContent = '서버 오류가 발생했습니다. 나중에 다시 시도해주세요.';
                        formMessage.className = 'form-message error-message';
                        console.error('Error:', error);
                    });
            }
        });
    });

</script>
</body>
</html>
