<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>추천 상품 - OOTD</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- CSS 파일들 -->
    <link rel="stylesheet" href="/css/common/footer.css">
    <link rel="stylesheet" href="/css/common/header.css">
    <link rel="stylesheet" href="/css/common/layout.css">
    <link rel="stylesheet" href="/css/common/reset.css">
    <link rel="stylesheet" href="/css/main/main.css">
    <link rel="stylesheet" href="/css/promotion/promotion.css">
</head>
<body>

<header th:replace="~{common/header.html :: header}"></header>

<main>
    <div class="main-container">
        <!-- 페이지 헤더 -->
        <div class="promotion-header">
            <div class="promotion-title-section">
                <h1 class="promotion-title">
                    <span class="promotion-icon">⭐</span>
                    추천 상품
                </h1>
                <p class="promotion-subtitle">OOTD가 엄선한 추천 상품들을 만나보세요</p>
            </div>

            <!-- 추천 배지 -->
            <div class="promotion-badge-section">
                <div class="promotion-badge recommended">
                    <span class="badge-icon">👑</span>
                    <span class="badge-text">Premium Selection</span>
                </div>
            </div>
        </div>

        <!-- 통계 정보 -->
        <div class="promotion-stats">
            <div class="stat-card">
                <div class="stat-number" id="recommended-count">0</div>
                <div class="stat-label">추천 상품</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="avg-rating">0.0</div>
                <div class="stat-label">평균 평점</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-reviews">0</div>
                <div class="stat-label">총 리뷰</div>
            </div>
        </div>

        <!-- 로딩 상태 -->
        <div id="loading-state" class="loading-state" style="display: none;">
            <div class="spinner"></div>
            <p>추천 상품을 불러오는 중...</p>
        </div>

        <!-- 상품 목록 -->
        <div class="promotion-products">
            <div id="products-grid" class="grid-container">
                <!-- 추천 상품들이 동적으로 추가됩니다 -->
            </div>

            <!-- 빈 상태 -->
            <div id="no-products" class="empty-state" style="display: none;">
                <div class="empty-icon">📦</div>
                <h3>추천 상품이 없습니다</h3>
                <p>아직 추천으로 설정된 상품이 없습니다.</p>
                <a href="/" class="btn btn-primary">전체 상품 보기</a>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{common/footer.html :: footer}"></footer>

<!-- JavaScript -->
<script src="/js/promotion/recommended.js"></script>

</body>
</html>
