<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>

    <!-- Google Fonts - Noto Sans KR -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- 외부 CSS 파일 링크 -->
    <link rel="stylesheet" th:href="@{/css/user/mypage.css}">
    <link rel="stylesheet" th:href="@{/css/static-user/mypage-enhanced.css}">
    <link rel="stylesheet" th:href="@{/css/common/footer.css}">
    <link rel="stylesheet" th:href="@{/css/common/header.css}">
    <link rel="stylesheet" th:href="@{/css/common/layout.css}">

    <style>
        body {
            visibility: hidden;
        }

        body.auth-verified {
            visibility: visible;
        }

        #auth-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            visibility: visible !important;
        }

        .loading-content {
            text-align: center;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <!-- 로그인 인증 체크 -->
    <script src="/js/user/mypageNotLogin.js">
    </script>
</head>
<body>

<!-- 로딩 화면 -->
<div id="auth-loading">
    <div class="loading-content">
        <div class="spinner"></div>
        <p>로그인 확인 중...</p>
    </div>
</div>

<!-- 공통 헤더 -->
<header th:replace="~{common/header.html :: header}"></header>

<div class="mypage-container">
    <div class="user-card">
        <div class="user-card-header">
            <h2>마이 페이지</h2>
            <button id="logoutBtn" class="logout-btn">로그아웃</button>
        </div>

        <div class="user-stats">
            <div class="stat-item">
                <div class="stat-label">무신사</div>
                <div class="stat-value">0<span class="stat-unit">원</span></div>
            </div>
            <div class="stat-item">
                <div class="stat-label">쿠폰</div>
                <div class="stat-value">0<span class="stat-unit">장</span></div>
            </div>
            <div class="stat-item">
                <div class="stat-label">무싱사</div>
                <div class="stat-value">0<span class="stat-unit">개</span></div>
            </div>
        </div>

        <div class="menu-list">

            <div class="menu-item" onclick="goToOrderHistory()">
                <span class="menu-text">주문 내역</span>
                <span class="menu-arrow">></span>
            </div>

            <div class="menu-item" onclick="goToCancelHistory()">
                <span class="menu-text">취소/반품/교환 내역</span>
                <span class="menu-arrow">></span>
            </div>

            <div class="menu-item">
                <span class="menu-text">나의 리스트</span>
                <span class="menu-arrow">></span>
            </div>

            <div class="menu-item" onclick="goToLikedProducts()">
                <span class="menu-text">좋아요 상품목록</span>
                <span class="menu-arrow">></span>
            </div>

            <div class="menu-item" onclick="togglePersonalInfo()">
                <span class="menu-text">개인정보</span>
                <span class="menu-arrow">></span>
            </div>

            <div id="personalInfoDetail" class="personal-info-detail">
                <div id="loading" style="display: none; text-align: center; padding: 2rem;">
                    <p>사용자 정보를 불러오는 중...</p>
                </div>

                <div class="user-info" id="userInfo" style="display: none;">
                    <div class="info-item">
                        <label>이름:</label>
                        <span id="userName">-</span>
                    </div>
                    <div class="info-item">
                        <label>이메일:</label>
                        <span id="userEmail">-</span>
                    </div>
                    <div class="info-item">
                        <label>아이디:</label>
                        <span id="userUsername">-</span>
                    </div>
                    <div class="info-item">
                        <label>전화번호:</label>
                        <span id="userPhone">-</span>
                    </div>
                    <div class="info-item">
                        <label>비밀번호:</label>
                        <span>••••••••</span>
                        <button class="change-password-btn" onclick="showPasswordModal()">비밀번호 변경</button>
                    </div>
                </div>

                <div id="errorMessage" style="display: none; color: red; text-align: center; padding: 2rem;">
                    <p>사용자 정보를 불러올 수 없습니다.</p>
                    <button onclick="loadUserInfo()">다시 시도</button>
                    <button onclick="goToLogin()">로그인 페이지로</button>
                </div>
            </div>

        </div>
    </div>
</div>

<div id="passwordModal" class="modal" style="display: none;">
    <div class="modal-content">
        <div class="modal-header">
            <h3>비밀번호 변경</h3>
            <span class="close" onclick="closePasswordModal()">&times;</span>
        </div>
        <div class="modal-body">
            <form id="passwordChangeForm">
                <div class="form-group">
                    <label>현재 비밀번호:</label>
                    <input type="password" id="currentPassword" class="form-control" required>
                    <div class="error-message" id="currentPassword-error"></div>
                </div>
                <div class="form-group">
                    <label>새 비밀번호:</label>
                    <input type="password" id="newPassword" class="form-control" required>
                    <div class="error-message" id="newPassword-error"></div>
                </div>
                <div class="form-group">
                    <label>새 비밀번호 확인:</label>
                    <input type="password" id="confirmPassword" class="form-control" required>
                    <div class="error-message" id="confirmPassword-error"></div>
                </div>
                <div class="form-message" id="passwordFormMessage"></div>
                <div class="modal-buttons">
                    <button type="button" class="btn-cancel" onclick="closePasswordModal()">취소</button>
                    <button type="submit" class="btn-submit">비밀번호 변경</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- 공통 푸터 -->
<footer th:replace="~{common/footer.html :: footer}"></footer>

<script src="/js/user/mypage.js"></script>

</body>
</html>
