<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>OOTD</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- CSS 파일들 -->
    <link rel="stylesheet" href="/css/common/footer.css">
    <link rel="stylesheet" href="/css/common/header.css">
    <link rel="stylesheet" href="/css/common/layout.css">
    <link rel="stylesheet" href="/css/common/reset.css">
    <link rel="stylesheet" href="/css/main/main.css">
</head>
<body>

<header th:replace="~{common/header.html :: header}"></header>

<main>
    <div th:fragment="content">
        <div class="main-container">
            <h1 class="main-title">OOTD</h1>

            <!-- 상품 섹션 -->
            <div class="section">
                <div class="section-header">
                    <h2 class="section-title">상품</h2>
                    <div class="section-controls">
                        <button id="filter-liked-btn" class="filter-btn" onclick="toggleLikedFilter()">
                            <span class="heart-icon">♥</span> 좋아요만 보기
                        </button>
                        <a href="/enter" class="section-link">상품 등록하기</a>
                    </div>
                </div>

                <!-- 상품이 있을 때 -->
                <div th:if="${products != null and !products.isEmpty()}" class="grid-container" id="products-grid">
                    <div th:each="product : ${products}" class="card"
                         th:data-product-no="${product.productNo}"
                         onclick="goToProduct(this)">

                        <!-- 좋아요 버튼 -->
                        <button class="like-btn-card" th:data-product-no="${product.productNo}" onclick="toggleLikeFromMain(event, this)">
                            <span class="heart">♡</span>
                        </button>

                        <div class="card-image">
                            <img th:if="${product.imageUrls != null and !product.imageUrls.isEmpty()}"
                                 th:src="${product.imageUrls[0]}"
                                 th:alt="${product.productName}">
                            <span th:if="${product.imageUrls == null or product.imageUrls.isEmpty()}">
                                이미지 없음
                            </span>
                        </div>

                        <div class="card-content">
                            <div class="card-subtitle" th:text="${product.brandName}">브랜드명</div>
                            <div class="card-title" th:text="${product.productName}">상품명</div>
                            <div class="card-tag" th:text="${product.subCategory != null ? product.subCategory : '카테고리'}">카테고리</div>
                            <div class="card-price" th:text="${#numbers.formatInteger(product.price, 0, 'COMMA')} + '원'">
                                가격
                            </div>

                            <div class="card-stats">
                                <div class="stat-item">
                                    <span class="icon heart-icon">♥</span>
                                    <span th:text="${product.likeCount}">0</span>
                                </div>
                                <div class="stat-item">
                                    <span class="icon star-icon">★</span>
                                    <span th:text="'리뷰 ' + ${product.reviewCount} + '개'">리뷰 0개</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 좋아요 필터링 시 빈 상태 -->
                <div id="no-liked-products" class="empty-state" style="display: none;">
                    <p>좋아요한 상품이 없습니다.</p>
                    <button class="btn btn-primary" onclick="toggleLikedFilter()">전체 상품 보기</button>
                </div>

                <!-- 상품이 없을 때 -->
                <div th:if="${products == null or products.isEmpty()}" class="empty-state">
                    <p>등록된 상품이 없습니다.</p>
                    <a href="/enter" class="btn btn-primary">첫 상품 등록하기</a>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{common/footer.html :: footer}"></footer>

<!-- JavaScript 파일 -->
<script src="/js/main/main.js"></script>

</body>
</html>
